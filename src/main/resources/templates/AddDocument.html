<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Documents</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel ="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">


<script type="text/javascript">
	$(document).ready(function(){
		
	});
</script>

</head>
<body>


	<div th:replace="Header.html :: header">
	</div>
	
	<div th:replace="Sidebar.html :: sidebar">
	</div>

<div class="container">
	<div class="card">
	
	<div th:if="${response}">			
		<h4>[[${response}]]</h4>
	</div>
	
	<div class="card-header">
		<h4>Add New Document</h4>
	</div>
		
	<div class="card-body">			
		<form th:action="@{savedocument}" method="POST" >
		
		<div class="form-group">
			<label for="doc_name">Document Name</label>
				<input type="text" name="doc_name" id="doc_name" class="form-control" placeholder="Enter the document Name" required/>
		</div>
		
		<div class="form-group">
			<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter Your E-mail" required/>
		</div>
		
		<div class="form-group">
			<label for="issued_date">Document Issued Date</label>
				<input type="date" name="issued_date" class="form-control" id="issued_date" required/>
		</div>
		
		<div class="form-group">
			<label for="last_renewed_date">Last Renewed Date</label>
				<input type="date" class="form-control" name="last_renewed_date" id="last_renewed_date" required/>	
		</div>	
		<div class="form-group">
			<label for="license_duration">License Duration</label>
				<input type="text" class="form-control" name="license_duration" id="license_duration" required/>	
		</div>	
			<input type="submit" class="btn btn-primary" value="Add Document" />&nbsp;&nbsp;<input type="reset" class="btn btn-primary " value="Reset" />
		
		</form>
	</div>
  </div>
</div>

<div th:replace="Footer.html :: footer">

</div>
	
</body>

</html>
