<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Documents</title>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> -->

<!--     Include Bootstrap DateTimePicker CDN -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"  rel="stylesheet" />

<link rel ="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<link th:href="@{/css/style.css}" rel="stylesheet" />

<script>

	$(document).ready(function(){
		
		$('#issued_date').datetimepicker({ 

			//minDate	: 	today,
			format	:	'YYYY-MM-DD'
			
	  });
	})

</script>

</head>
<body>


	<div th:replace="Header.html :: header">
	</div>
	
	<div th:replace="Sidebar.html :: sidebar">
	</div>

<div class="container">
	<div class="card">

		<div class="card-header">
			<h4>Update Document</h4>
		</div>
		
	<div class="card-body">			
		<form th:action="@{/updatedocument}" method="POST" >
		
		<input type="hidden" id="doc_id" name="doc_id" th:value="${docs.doc_id}" required/>
		
		<div class="form-group">
			<label for="doc_name">Document Name</label>
				<input type="text" name="doc_name" id="doc_name" class="form-control" th:value="${docs.doc_name}" placeholder="Enter the document Name" required/>
		</div>
		
		<div class="form-group">
			<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" th:value="${docs.email}" placeholder="Enter Your E-mail" required/>
		</div>
		
		<div class="form-group">
			<label for="issued_date">Document Issued Date</label>
				<input type="date" name="issued_date" class="form-control" id="issued_date" th:value="${docs.issued_date}" required/>
		</div>
		
		<div class="form-group">
			<label for="last_renewed_date">Last Renewed Date</label>
				<input type="date" class="form-control" name="last_renewed_date" id="last_renewed_date" th:value="${docs.last_renewed_date}" required/>	
		</div>	
		<div class="form-group">
			<label for="license_duration">License Duration</label>
				<input type="text" class="form-control" name="license_duration" id="license_duration"  th:value="${docs.license_duration}" required/>	
		</div>	
			
			<input type="submit" class="btn btn-primary" style="margin-right:5px;" value="Update Document" />
		
			<input type="reset"  class="btn btn-primary " value="Reset" />
		
		</form>
	</div>
  </div>
</div>

<div th:replace="Footer.html :: footer"></div>
<script th:src="@{/js/document.js}"></script>	
<!-- 	 Include Moment.js CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js">  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>	
</body>

</html>
