<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Documents</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> -->

<link rel ="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<link th:href="@{/css/style.css}" rel="stylesheet" />

<script type="text/javascript">

</script>

</head>
<body>
	<div th:replace="Header.html :: header"></div>
	<div th:replace="Sidebar.html :: sidebar"></div>

	<div class="container">
			<div th:if="${response}"><h6 class="alert alert-success">[[${response}]]</h6></div>
			<div th:if="${reserr}"><h6 class="alert alert-danger">[[${reserr}]]</h6></div>
			<input type="hidden" id="appname" th:value="${session.appname}"/>
			<input type="hidden" id="base_url" th:value="${session.base_url}"/>
			<div class="card-header"><h4>View Documents</h4></div>
		<div class="form-group mb-3">
		<table class="table table-striped table-hover" id="doctable">
			<thead>
				<tr>
<!-- 					<td>Sr no.</td> -->
					<td>Document Name</td>
					<td>Email</td>
					<td>Issued Date </td>
					<td>Last Updated Date </td>
					<td>Next Renewal Date </td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody id="docbody"></tbody>
		</table>	
		</div>
	  </div>

	<div th:replace="Footer.html :: footer"></div>
	
<script th:src="@{/js/viewdocuments.js}"></script>	
	<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</body>
</html>
