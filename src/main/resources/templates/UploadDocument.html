<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="ISO-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Upload Documents</title>

		<link th:href="@{/css/style.css}" rel="stylesheet" />
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	
	<div th:replace="Header.html :: header">
	</div>
	
	<div th:replace="Sidebar.html :: sidebar">
	</div>
	
	<div class="container">
		<div class="card">
			<div class="card-header">
					<h4>Upload Documents</h4>
				</div>
			<div class="card-body">		
				<form class="md-form" action="/upload" method="POST" enctype="multipart/form-data">
					
					<label for="files" ><strong>Upload Files</strong></label>
						<input type="file" class="form-control" id="files" name="files" placeholder="Select File(s) To Upload" multiple required/><br><br>
						
					<input type="submit" class="btn btn-primary mb-3" value="Upload"/>	
					
				</form>
			</div>
		</div>
	</div>
	<div th:replace="Footer.html :: footer">

	</div>
	
</body>
</html>
